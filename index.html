<!DOCTYPE html>
<html lang="it">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="author" content="Lucy Lainez" />
        <meta name="description" content="This is an exercise about Navbar in HTML & CSS" />
        <meta name="title" content="Navbar HTML" />
        <meta name="keywords" content="menu, esercizio, css">
        <title>Navbar HTML</title>
        <link rel="stylesheet" href="style.css" />

        
    </head>

    <body>
        <!--nav bar-->
        <nav class="nav-bar">
            <ul>
                <!--Logo nav bar-->
                <li class="logo">Navbar</li>
                <!--Menu nav bar-->
                <div class="menu">
                    <li><a href="#Home">Home</a></li>
                    <li><a href="#link">link</a></li>
                    <li><a href="#Dropdown">Dropdown</a></li>
                    <li><a href="#Disabled">Disabled</a></li>
                </div>
                <!--Search box-->
                <div class="search">
                    <li class="search-box">
                        <input type="search" placeholder="search" />

                        <button class="button-search">Search</button>
                    </li>
                </div>
            </ul>
        </nav>
        <!--finisce la nav bar-->
    </body>
</html>
